        <div class="quadroprincipal">
            <div class="formulario">
                <fieldset>
                    <legend>
                        Indique lugares em Dubai [+]
                    </legend>
                    <label for="nomeLugar">Nome do Lugar: </label>
                    <input type="text" id="nomeLugar" placeholder="Nome do lugar">
                    <label for="endereco">Endereço: </label>
                    <input type="text" id="endereco" placeholder="Endereço da localização.">
                    <select name="notaLugar" id="notaLugar">
                        <option value="0">0 Estrelas</option>
                        <option value="1">1 Estrela</option>
                        <option value="2">2 Estrelas</option>
                        <option value="3">3 Estrelas</option>
                        <option value="4">4 Estrelas</option>
                        <option value="5">5 Estrelas</option>
                    </select>
                    <label for="prato">Especialidade: </label>
                    <input type="text" id="prato" placeholder="Prato especialidade da casa.">
                    <label for="gasto">Custo: </label>
                    <input type="number" id="gasto" placeholder="0">
                    <input type="checkbox" id="credito"> <label for="credito"> Cartão de Crédito</label>
                    <input type="checkbox" id="debito"> <label for="debito"> Cartão de débito </label>
                    <input type="checkbox" id="dinheiro"> <label for="dinheiro"> Dinheiro </label>
                    <br>
                    <button id="enviar">ENVIAR LUGAR</button>
                    <button id="limpar">LIMPAR OS DADOS</button>
                </fieldset>
