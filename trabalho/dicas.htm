<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Moda Fashion - DICAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Fredericka+the+Great|Lalezar|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estiloSite.css">
    <script src="js/action.js"></script>
    </head>

    <body>
        <ul>
            <li><img src="img/logo.moda.png" width="96px" height="45px" class="logo"></li>
            <li><a href="index.htm">HOME</a></li>
            <li><a href="dicas.htm">DICAS</a></li>
            <li><a href="acessorios.htm">ACESSORIOS</a></li>
            <li><a href="maquiagem.htm">MAQUIAGEM</a></li>
            <li><a href="tendencia de corte.htm">TENDENCIA DE CORTES</a></li>
            <li><a href="revistas.htm">REVISTAS</a></li>
        </ul>
        <div class="quadroprincipal" style="height: 740px;">
            <div class="formulario">
                <fieldset>
                    <legend>
                         Cadastre-se no Dubai [+]
                    </legend>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" placeholder="Informe seu nome">
                    <label for="sobrenome">Sobrenome: </label>
                    <input type="text" id="sobrenome" placeholder="Informe seu sobrenome">
                    <select id="sexo">
                        <option value="0">Sexo</option>
                        <option value="F">Feminino</option>
                        <option value="M">Masculino</option>
                        <option value="O">Outros</option>
                    </select>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Informe seu e-mail">
                    <label for="nascimento">Data de nascimento: </label>
                    <input type="datetime-local" id="nascimento">
                    <select id="comunicacao">
                        <option value="dicas">Dicas do Site</option>
                        <option value="promocoes">Promoções do Site</option>
                        <option value="noticias">Noticias de Dubai</option>
                    </select>
                    <br>
                    <select id="canal">
                        <option value="google">Google</option>
                        <option value="yahoo">Yahoo</option>
                        <option value="uol">UOL</option>
                        <option value="facebook">Facebook</option>
                        <option value="pessoa">Indicação</option>

                    </select>
                    <br>
                    <button id="enviar" onclick="montaCadastro();">ENVIAR CADASTRO</button>
                    <button id="limpar">LIMPAR OS DADOS</button>
                    <span id="mostrarCadastro"></span>
                </fieldset>
            </div>
        </div>
</body>
</html>
